<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Example</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 200px; /* default width */
        background-color: #333;
        color: #fff;
        padding-top: 20px;
    }
    
    .sidebar a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px;
    }
    
    .sidebar a:hover {
        background-color: #555;
    }
    
    .content {
        margin-left: 200px; /* width of sidebar */
        padding: 20px;
    }
    
    @media screen and (max-width: 768px) {
        .sidebar {
            width: 150px; /* adjust width for smaller screens */
        }
        .content {
            margin-left: 150px; /* adjust content margin for smaller screens */
        }
    }
    
    @media screen and (max-width: 576px) {
        .sidebar {
            width: 100%; /* full width on smaller screens */
            position: relative;
            height: auto;
        }
        .content {
            margin-left: 0; /* no margin for content on smaller screens */
        }
    }
</style>
</head>
<body>

<div class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <h1>Main Content</h1>
    <p>This is the main content area.</p>
</div>

</body>
</html>
